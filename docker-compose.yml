version: '3'
services:
  web:
    build: .
    ports:
      - '8080:8080'
    links:
      - mysql
      - translator
    depends_on:
      - mysql
      - translator
  mysql:
    image: mysql:latest
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project
    volumes:
      - db-data:/var/lib/mysql
  translator:
    image: julinho/tradutor:latest
    expose:
      - 3000
    environment:
      MQTT_BROKER: mqtt.sj.ifsc.edu.br
      ROBOT: julinho
volumes:
  db-data:
